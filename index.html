<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Eco-Forum App</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="title"></div>
    <div class="blurred-box">
        <h1>Eco-Forum</h1>
        <h3>A Space for Environmental Education, Idea Sharing, and Inspiration</h3>
    </div>
</div>
<br>
<div class="blurred-box">
    <h2>Create Your Post</h2>
  <div class="post-form-container">
      <form id="new-post-form" name="new_post_form" onsubmit="event.preventDefault(); return validatePostForm()"> 
          <label for="post_title">Title:</label>  
          <br>
          <input id="new-post-title" name="post_title" type="text" /> 
          <br>
          <br>
          <label for="post_content">Content:</label> 
          <br>
          <textarea rows="5" cols="80" id="new-post-body" name="post_content"></textarea>
          <br>
          <br>
          <input id="post-submit" type="submit" />
      </form>
  </div>
</div>      
<br>
<br>
<ul id="posts-container">
    
</ul>

  <script src="src/components/posts.js"></script>
  <script src="src/components/comments.js"></script>
  <script src="src/components/post.js"></script>  
  <script src="src/components/app.js"></script>
  <script src="src/adapters/PostsAdapter.js"></script>
  <script src="src/adapters/CommentsAdapter.js"></script>
  <script src="src/index.js"></script>

</body>

</html>
